<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Scorecards</title>
</head>

<body>
  <header class="is-flex is-flex-wrap-wrap is-justify-content-space-between is-align-content-center">
    <h1 class="is-size-2">Scorecards</h1>
    <nav class="is-flex is-align-items-center">
      {{#if logged_in}}
      <a href="/profile"><button class="button is-warning">Profile</button></a>
      <button class="button is-danger" id="logout">Logout</button>
      {{/if}}
    </nav>
</header>

    <main class="is-flex is-flex-wrap-wrap is-justify-content-center is-align-items-center mt-6">
          <!-- TEST BELOW -->
          

<form class=" new-scorecard is-flex is-flex-direction-column is-flex-wrap-wrap is-align-items-center">
  <h3 class="is-size-2">Date:</h3>
  <div class="is-flex is-flex-wrap-wrap is-justify-content-center is-align-items-center">
    <td><input class="hole-score" id="hole1" maxlength="1" type="number" placeholder="1" /></td>
    <td><input class="hole-score" id="hole2" maxlength="1" type="number" placeholder="2" /></td>
    <td><input class="hole-score" id="hole3" maxlength="1" type="number" placeholder="3" /></td>
    <td><input class="hole-score" id="hole4" maxlength="1" type="number" placeholder="4" /></td>
    <td><input class="hole-score" id="hole5" maxlength="1" type="number" placeholder="5" /></td>
    <td><input class="hole-score" id="hole6" maxlength="1" type="number" placeholder="6" /></td>
    <td><input class="hole-score" id="hole7" maxlength="1" type="number" placeholder="7" /></td>
    <td><input class="hole-score" id="hole8" maxlength="1" type="number" placeholder="8" /></td>
    <td><input class="hole-score" id="hole9" maxlength="1" type="number" placeholder="9" /></td>
    <td><input class="hole-score" id="hole10" maxlength="1" type="number" placeholder="10" /></td>
    <td><input class="hole-score" id="hole11" maxlength="1" type="number" placeholder="11" /></td>
    <td><input class="hole-score" id="hole12" maxlength="1" type="number" placeholder="12" /></td>
    <td><input class="hole-score" id="hole13" maxlength="1" type="number" placeholder="13" /></td>
    <td><input class="hole-score" id="hole14" maxlength="1" type="number" placeholder="14" /></td>
    <td><input class="hole-score" id="hole15" maxlength="1" type="number" placeholder="15" /></td>
    <td><input class="hole-score" id="hole16" maxlength="1" type="number" placeholder="16" /></td>
    <td><input class="hole-score" id="hole17" maxlength="1" type="number" placeholder="17" /></td>
    <td><input class="hole-score" id="hole18" maxlength="1" type="number" placeholder="18" /></td>
  </div>
  <h3 class="is-size-2">Score:</h3>
  <div class="notes">
    <textarea class="textarea is-warning" placeholder="Notes:"></textarea>
  </div>
  <button class="button" type="submit">Save</button>
</form>
    
    </main>

    <footer class="is-flex is-justify-content-center">
        <h2>Created by Group 4</h2>
    </footer>
    
    <!-- Render script for logged in users only -->
  {{#if logged_in}}
  <script src="/js/logout.js"></script>
  {{/if}}
</body>
</html>

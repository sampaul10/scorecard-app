<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Scorecards</title>
</head>

<body>
  <header class="is-flex is-flex-wrap-wrap is-justify-content-space-between is-align-content-center">
    <h1 class="is-size-2">Scorecards</h1>
    <nav class="is-flex is-align-items-center">
      {{#if logged_in}}
      <a href="/profile"><button class="button is-warning">Profile</button></a>
      <button class="button is-danger" id="logout">Logout</button>
      {{/if}}
    </nav>
</header>

    <main class="is-flex is-flex-wrap-wrap is-justify-content-center is-align-items-center mt-6">
          <!-- TEST BELOW -->
          <article class="panel is-primary">
            <p class="panel-heading">
                Welcome, "Golfer Name".
            </p>
        
            <a class="panel-block is-active is-size-5">
                <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                </span>
                date played
            </a>
            <a class="panel-block is-size-5">
                <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                </span>
                date played
            </a>
            <a class="panel-block is-size-5">
                <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                </span>
                date played
            </a>
            <a class="panel-block is-size-5">
                <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                </span>
                date played
            </a>
            <a class="panel-block is-size-5">
                <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                </span>
                date played
            </a>
            <a class="panel-block is-size-5">
                <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                </span>
                date played
            </a>
            <a class="panel-block is-size-5">
                <span class="panel-icon">
                    <i class="fas fa-book" aria-hidden="true"></i>
                </span>
                date played
            </a>
        </article>
        
        <div class="box has-background-primary">
            <div style="width: 800px">
                <canvas id="myChart"></canvas>
            </div>
                    
            <script>
                const ctx = document.getElementById('myChart');
            
                new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                    datasets: [{
                    label: 'Past Game Scores',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1,
                    borderColor: '#FFFFFF',
                    backgroundColor: '#FFFFFF',
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            labels: {
                                font: {
                                    size: 24,
                                    family: "'BlinkMacSystemFont','-apple-system','Segoe UI','Roboto','Oxygen','Ubuntu','Cantarell','Fira Sans','Droid Sans','Helvetica Neue','Helvetica','Arial','sans-serif'",
                                }
                            }
                        }
                    },
                    scales: {
                    y: {
                        beginAtZero: true
                    }
                    }
                }
                });
            </script>
        </div>
    </main>

    <footer class="is-flex is-justify-content-center">
        <h2>Created by Group 4</h2>
    </footer>
    
    <!-- Render script for logged in users only -->
  {{#if logged_in}}
  <script src="/js/logout.js"></script>
  {{/if}}
</body>
</html>
